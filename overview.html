    <!---Script for seaching the table data-->
    <script>
        var pageSize = 100; // Number of rows to display per page
        var currentPage = 1; // Current page number

        function searchTable() {
            var input, filter, table, tbody, tr, td, i, j, txtValue, found;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.getElementsByTagName("table")[0];
            tbody = table.getElementsByTagName("tbody")[0];
            tr = tbody.getElementsByTagName("tr");

            var startIndex = (currentPage - 1) * pageSize;
            var endIndex = startIndex + pageSize;

            var dataFound = false; // Flag to track if data is found

            for (i = 0; i < tr.length; i++) {
                if (i >= startIndex && i < endIndex) {
                    found = false;
                    for (j = 0; j < tr[i].cells.length; j++) {
                        td = tr[i].cells[j];
                        if (td) {
                            txtValue = td.textContent || td.innerText;
                            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                                found = true;
                                break;
                            }
                        }
                    }
                    if (found) {
                        tr[i].style.display = "";
                        dataFound = true; // Set flag to true if data is found
                    } else {
                        tr[i].style.display = "none";
                    }
                } else {
                    tr[i].style.display = "none";
                }
            }

            // Display message if data is not found
            var messageRow = document.getElementById("message-row");
            if (!dataFound) {
                if (messageRow) {
                    messageRow.style.display = ""; // Show the message row
                } else {
                    // Create the message row and append it to the tbody
                    var messageCell = document.createElement("td");
                    messageCell.setAttribute("colspan", tr[0].cells.length);
                    messageCell.textContent = "Data  is  not Available ";

                    messageRow = document.createElement("tr");
                    messageRow.setAttribute("id", "message-row");
                    messageRow.appendChild(messageCell);

                    tbody.appendChild(messageRow);
                }
            } else if (messageRow) {
                messageRow.style.display = "none"; // Hide the message row if data is found
            }
        }

        function goToPage(page) {
            currentPage = page;
            searchTable();
        }



////data is not found show

    </script>

        function createCSV(array) {
            var keys = Object.keys(array[0]); //Collects Table Headers

            var result = ''; //CSV Contents
            result += keys.join(','); //Comma Seperates Headers
            result += '\n'; //New Row

            array.forEach(function (item) { //Goes Through Each Array Object
                keys.forEach(function (key) {//Goes Through Each Object value
                    result += item[key] + ','; //Comma Seperates Each Key Value in a Row
                })
                result += '\n';//Creates New Row
            })

            return result;
